services:
  # Web Service
  - type: web
    name: gojo-trip-planner
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_URL
        fromDatabase:
          name: gojo-db
          property: connectionString
      - key: DATABASE_ECHO
        value: false
      - key: MAX_UPLOAD_SIZE
        value: 10485760
      - key: ALLOWED_EXTENSIONS
        value: jpg,jpeg,png,gif,webp
      - key: UPLOAD_DIR
        value: uploads
      - key: SITE_URL
        value: https://gojo-trip-planner.onrender.com
    healthCheckPath: /
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: gojo-db
    plan: free
    databaseName: gojo_trip_planner
    user: gojo_user
